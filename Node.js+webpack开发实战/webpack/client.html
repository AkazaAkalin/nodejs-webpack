<script>
    const ws = new WebSocket('ws://localhost:8080')
    ws.onopen = function () {
        console.log('open')
        ws.send('helloworld')
    }
    ws.onerror = function (e) {
        console.log('error',e)
    }
    ws.onmessage = function (message) {
        console.log(message)
    }
</script>
