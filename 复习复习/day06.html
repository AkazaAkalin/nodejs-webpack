    console.log(fn.length)
    var len = fn.length ;
    var args = args || [];
    return function() {
        let newArgs = [].slice.call(arguments)
        let allArgs = [...newArgs,...args]
        if(allArgs.length < len) {
            return Curry.call(this, fn, allArgs)
        } else {
            return fn.apply(this,allArgs)
        }
    }
}
